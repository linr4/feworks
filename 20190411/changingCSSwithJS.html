<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script>
    'use strict'
      window.onload = function () {
        let elBody = document.querySelector('body');
        let elDiv = document.querySelector('div');
        let elAnchor = document.querySelector('a');
        
        elBody.style.backgroundColor = "#f0f0f2";
        elBody.style.margin = 0;
        elBody.style.padding = 0;
        elBody.style.fontFamily = "Open Sans";
        
        elDiv.style.width = "600px";
        elDiv.style.margin = "5em auto";
        elDiv.style.padding = "50px";
        elDiv.style.backgroundColor = "#fff";
        elDiv.style.borderRadius = "1em";
      }
    </script>
    <style type="text/html">
    body {
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        
    }
    div {
        width: 600px;
        margin: 5em auto;
        padding: 50px;
        background-color: #fff;
        border-radius: 1em;
    }
    a:link, a:visited {
        color: #38488f;
        text-decoration: none;
    }
    @media (max-width: 700px) {
        body {
            background-color: #fff;
        }
        div {
            width: auto;
            margin: 0 auto;
            border-radius: 0;
            padding: 1em;
        }
    }
    </style>    
</head>

<body>
<div>
    <h1>Example Domain</h1>
    <p>This domain is established to be used for illustrative examples in documents. You may use this
    domain in examples without prior coordination or asking for permission.</p>
    <p><a href="http://www.iana.org/domains/example">More information...</a></p>
</div>

</body>
</html>
