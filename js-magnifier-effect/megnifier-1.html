<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>放大镜特效 - 练习 - 第1遍</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            border: none;
        }

        .container {
            width: 1200px;
            height: 800px;
            margin: 100px auto;

            position: relative;
        }

        #box_normal {
            width: 350px;
            height: 350px;
            position: absolute;
            border: 1px solid #cccccc;
        }

        #box_normal #mask {
            width: 150px;
            height: 150px;
            background-color: rgba(255,255,0, .3);
            cursor: move;

            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }

        #box_magnified {
            width: 600px;
            height: 600px;
            display: none;
            overflow: hidden;

            position: absolute;
            left: 360px;
        }

        #box_magnified img {
            position: relative;
            top: 0;
            left: 0;
        }

        #box_scroll {
            position: absolute;
            top: 355px;
            left: 70px;
        }

        #box_scroll img {
            margin: 10px;
        }



    </style>
</head>
<body>

<section class="container">
    <div id="box_normal">
        <img src="images/pic001.jpg" alt="">
        <span id="mask"></span>
    </div>
    <div id="box_magnified">
        <img id="big_img" src="images/pic01.jpg" alt="">
    </div>
    <div id="box_scroll">
        <img src="images/pic0001.jpg" alt="">
        <img src="images/pic0002.jpg" alt="">
        <img src="images/pic0003.jpg" alt="">
    </div>

</section>


<script>

    window.addEventListener('load', function () {

        function getId(id) {
            return typeof id === 'string' ? document.getElementById(id) : null;
        }

        var box_normal = getId('box_normal');
        var box_magnified = getId('box_magnified');
        var box_scroll = getId('box_scroll');
        var mask = getId('mask');
        var big_img = getId('big_img');


        /* 鼠标事件知识点补充：
        mouseover/mouseout：鼠标进出元素（包括其子元素）时触发；
        mouseenter/mouseleave：鼠标进出元素（不包括其子元素）时触发；
        两组事件要配对使用、不能混用；

        mousemove 在元素内每移动一个像素触发一次，而上述四个事件只在进出元素时触发一次；

        */


        // 监听鼠标进入box_normal：
        box_normal.onmouseover = function () {
            // 把隐藏的大图和定位方块显示出来：
            box_magnified.style.display = 'block';
            mask.style.display = 'block';
        };

        // 监听鼠标离开box_normal：
        box_normal.onmouseout = function () {
            // 把大图和定位方块隐藏起来：
            box_magnified.style.display = 'none';
            mask.style.display = 'none';
        };

        // 监听鼠标移动
        box_normal.onmousemove = function (evMouseMove) {

            // 通过鼠标位置最终计算出mask小方块所要定位到的坐标：
            // 鼠标在 box_normal 中的相对位置 = 鼠标的当前位置pageX/Y - 事件源（触发事件的元素）距body左边界的距离 offsetLeft/Top，需考虑有无定位祖先元素的影响；

            var pointerX = evMouseMove.pageX - this.parentNode.offsetLeft - mask.offsetWidth/2;
            var pointerY = evMouseMove.pageY - this.offsetParent.offsetTop - mask.offsetHeight/2;

            // 判断和设置边界值：
            if (pointerX <= 0) {    // x轴最小值
                pointerX = 0;
            } else if (pointerX >= this.offsetWidth - mask.offsetWidth) {    // x轴最大值
                pointerX = this.offsetWidth - mask.offsetWidth;
            }

            if (pointerY <= 0) {    // y轴最小值
                pointerY = 0;
            } else if (pointerY >= this.offsetHeight - mask.offsetHeight) {    // y轴最大值
                pointerY = this.offsetHeight - mask.offsetHeight;
            }

            // 设置放大镜小方块实时位置，使其跟随鼠标移动：
            mask.style.left = pointerX + 'px';
            mask.style.top = pointerY + 'px';


            // 计算大图跟随移动的比例，并设置移动值；移动方向相反，因而要用负值；
            var magRatio = box_magnified.offsetWidth / box_normal.offsetWidth; //  大/小图放大比例
            big_img.style.left = -pointerX * magRatio + 'px';
            big_img.style.top = -pointerY * magRatio + 'px';
        };


        for (var i = 0; i < box_scroll.children.length; i++) {
            var img = box_scroll.children[i];
            img.id = i;

            img.onmouseover = function () {
                box_normal.children[0].src = 'images/pic00' + (parseInt(this.id) + 1) + '.jpg';
                box_magnified.children[0].src = 'images/pic0' + (parseInt(this.id) + 1) + '.jpg';
            }

        }

    })

</script>
</body>
</html>
