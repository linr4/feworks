<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>flexible navigation bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #27292c;
        }
        .nav {
            width: 800px;
            height: 63px;
            border: 1px solid white;
            margin: 100px auto;
            font-weight: bold;
            color: white;
            background: url("11.png") no-repeat right center;
            background-size: auto 88%;
            position: relative;
        }
        ul {
            position: relative;
            z-index: 1;
        }
        ul>li {
            list-style-type: none;
            float: left;
            width: 78px;
            height: 63px;
            line-height: 63px;
            cursor: pointer;
            user-select: none;
        }
        span {
            display: inline-block;
            width: 78px;
            height: 63px;
            background: url("tmall.png") no-repeat left center;
            background-size: auto 60%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li>双11狂欢</li>
            <li>服装会场</li>
            <li>数码家电</li>
            <li>家具建材</li>
            <li>母婴童装</li>
            <li>手机会场</li>
            <li>美妆会场</li>
            <li>进口会场</li>
            <li>飞猪旅行</li>
        </ul>
        <span></span>
    </div>

    <script src="ease-animation.js"></script>
    <script>
        let ulEl = document.querySelector('ul'),
            spanEl = document.querySelector('span');
            
            ulEl.addEventListener('click', (event)=>{
                // spanEl.style.left = event.target.offsetLeft + 'px';
                moveElm(spanEl, event.target.offsetLeft);
            })

            
    </script>
</body>

</html>
