<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Find Max</title>
	
</head>
<body>
	<script>
		function findMax (nums) {
			// let max = 0;	// if nums are a bunch of negative numbers, max = 0 won't work as expected.
			let max = nums[0];
			for (let num of nums) {
				if (max < num) {
					max = num;
				}
			}
			return max;
		}
		
		function findMin (nums) {
			let min = nums[0];
			for (let i = 1; i < nums.length; i++) {
				if (min > nums[i]) {
					min = nums[i];
				}
			}
			return min;
		}
		
		console.log(findMax([1, 3, 55, 7, 88, 22, 99, 6]));		// 99
		console.log(findMin([1, 3, 55, 7, 88, 22, 99, 6]));		// 1
		console.log(findMax([-11, -7, -100, -9, -2, -4, -27]));	// -2
		console.log(findMin([-11, -7, -100, -9, -2, -4, -27]));	// -100
		
	</script>
</body>
</html>
