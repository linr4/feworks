<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Maximum number in an array</title>
</head>
<body>
    <script>
    // write a function that takes in an array of numbers and returns the largest number
        function findMax(nums) {
            let maxNum = nums[0];
            for (let i = 1; i < nums.length; i++) {
                if (maxNum < nums[i]) {
                    maxNum = nums[i];
                }
            }
            return maxNum;
        }

        const findMin = nums => {
            let min = nums[0];
            nums.forEach(num => min = min < num ? min : num);
            return min;
        }

        let nums = [-100, -1, -70, 0, 50, 30, 49];
        document.writeln(findMax(nums));
        document.writeln(findMin(nums));

    </script>
</body>
</html>
