<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumbling</title>
</head>
<body>
    <script>

        // 用 Array.forEach() 遍历字符串中的字母做处理，forEach() 不会返回值，需要用变量result存储处理过的数据
        function accum(str) {
            let result = [];
            str.split('').forEach((letter, index) => {
                result.push(repeatLetter(letter, index + 1));
            });
            return result.join('-');
        }

// 用 Array.map()方法，map()会返回加工过的数组
        function accum2(str) {
            return str.split('').map((letter, length) => 
                letter.toUpperCase() + new Array(length + 1).join(letter)).join('-'); // join(letter)后面不能有分号，否则不符合箭头函数单条语句的简写规则，会报错
        }

        function repeatLetter(letter, length) {
            return letter.toUpperCase() + new Array(length).join(letter); // 长度为1时，join()的结果没有分隔符
        }

        console.log(accum('abcdefghijklmnopqrstuvwxyz'));
        console.log(accum2('abcdefghijklmnopqrstuvwxyz'));
    </script>
</body>
</html>
