<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaden Cased</title>
</head>
<body>
    <!-- capitalize every first letter of each word of a string -->

    <script>
        function capitalize (word) {
            if (word.length === 0) 
                return word;
            else
                return word[0].toUpperCase() + word.slice(1).toLowerCase();
        }

        function toJadenCase(str) {
            let words = str.split(" ");
            let result = [];
            for (let word of words) {
                result.push(capitalize(word));
            }
            return result.join(" ")
        }

        let JadenWords = "How can mirrors be real if our eyes aren't real.";

        console.log(JadenWords);
        console.log(toJadenCase(JadenWords));

    </script>
</body>
</html>
