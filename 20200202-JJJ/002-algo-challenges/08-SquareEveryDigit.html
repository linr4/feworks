<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Every Digit</title>
    <style>
        body {
            background-color: #282a36;
            color: aquamarine;
            font-family: consolas;
            font-size: 36px;
            padding-left: 300px;
        }
    </style>
</head>
<body>
    <pre>
To squre every digit of a number.
For example, if we run 9119 through the function, 
811181 will come out, because 9*9 = 81 and 1*1 = 1
    </pre>
    <script>
        function squareDigits(num) {
            // may the code be with you
            // let tmpArr = (num + '').split('');
            let tmpArr = num.toString().split('');
            let res = '';

            // resArr = tmpArr.map( x => x * x ); 
            for (let i = 0; i < tmpArr.length; i++) {
                res += Math.pow(tmpArr[i], 2);
            }

            document.write('Input ------------> ', num, '<br>');
            document.write('Output -----------> ', res);

        }

        let num = 9119;
        squareDigits(num);

    </script>
</body>
</html>
