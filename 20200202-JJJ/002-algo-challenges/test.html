<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        div {
            box-sizing: border-box;
        }

        .cont {
            width: 100%;
            height: 100%;
            border: 1px solid yellowgreen;
            background: turquoise;
            position: relative;
        }

        .egg {
            border: 1px solid #ccc;
            margin: 100px auto;
            width: 120px;
            height: 160px;
            background: orangered;
            border-radius: 60px 60px 60px 60px/100px 100px 60px 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            text-align: center;
            line-height: 160px;
        }
    </style>

</head>

<body>
    <div class="cont">
        <div class="egg">egg</div>
    </div>


</body>

</html>
