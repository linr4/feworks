<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Likes It</title>
</head>
<body>
    
    <script>
        function likes (names) {
            switch (names.length) {
                case 0:
                    return `No was likes this.`;
                    break;
                case 1:
                    return `${names[0]} likes this.`;
                    break;
                case 2:
                    return `${names[0]} and ${names[1]} like this.`;
                    break;
                case 3:
                    return `${names[0]}, ${names[1]} and ${names[2]} like this.`;
                    break;
                default:
                    return `${names[0]}, ${names[1]} and ${names.length - 2} others like this. `;
            }
        }

        console.log(likes([]));
        console.log(likes(['Joe']));
        console.log(likes(['Joe', 'Don']));
        console.log(likes(['Joe', 'Don', 'Willy']));
        console.log(likes(['Joe', 'Don', 'Willy', 'Scott']));
        console.log(likes(['Joe', 'Don', 'Willy', 'Scott', 'Kate']));
        console.log(likes(['Joe', 'Don', 'Willy', 'Scott', 'Kate', 'Woody']));

    </script>
</body>
</html>
