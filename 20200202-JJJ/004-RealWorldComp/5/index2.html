<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            width: 99%;
            height: 99%;
        }
        body {
            background-color: springgreen;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div, input {
            box-sizing: border-box;
        }
        .login {
            width: 300px;
            height: 260px;
            background-color: mediumseagreen;
            border-radius: 15%;
        }
        .login .item {
            width: 80%;
            height: 60px;
            border: 1px solid #000;
            margin-bottom: 6px;
            position: relative;
        }
        .login form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 99%;
            height: 99%;
        }
        .item input {
            width: 92%;
            height: 28px;
            margin-top: 26px;
            outline: none;
        }
        .item input:focus+label {
            font-size: 20px;
        }
        .item input:valid+label {
            font-size: 20px;
        }
        .item label {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 26px;
        }
        .btn {
            width: 90px;
            height: 40px;
            outline: none;
            border:none;
            font-size: 20px;
            text-transform: uppercase;
            border-radius: 15px;
        }
        .btn:hover {
            background-color: turquoise;
        }
    </style>
</head>
<body>
    <div class="login">
        <form action="">
            <div class="item"><input type="text" name="login_user" required><label for="login_user">Username</label></div>
            <div class="item"><input type="password" name="login_pswd" required><label for="login_pswd">Password</label></div>
            <button class="btn" type="submit">submit</button>
        </form>
    </div>
</body>
</html>
