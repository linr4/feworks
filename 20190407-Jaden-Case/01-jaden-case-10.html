<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Jaden Case</title>
	
</head>
<body>

	<script>
		function capitalize (word) {
			if (word.trim() != '') {
				return word[0].toUpperCase() + word.slice(1).toLowerCase();
			}
		}
		
		function toJadenCase(str) {
			let words = str.split(' '),
				result = [];
			for (word of words) {
				result.push(capitalize(word));
			}
			return result.join(' ');
		}
		
		console.log(toJadenCase('HOW MIRRORS CAN BE REAL IF OUR EYES AREN\'T REAL?'));
	</script>
</body>
</html>
