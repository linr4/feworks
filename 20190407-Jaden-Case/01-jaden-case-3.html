<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>Jaden Case 3</title>
</head>

<body>

	<script>
		window.onload = function () {
			function capitalize(word) {
				return word[0].toUpperCase() + word.slice(1).toLowerCase();
			}
			
			// console.log(capitalize('jaDEN'));
			
			function toJadenCase (str) {
				let words = str.split(' ');
				let result = [];
				for (word of words) {
					result.push(capitalize(word));
				}
				return result.join(' ');
			}
			
			console.log(toJadenCase('hOW mirrORs can bE real if our eYes aren\'t real?'))
		}
	</script>
</body>
</html>
