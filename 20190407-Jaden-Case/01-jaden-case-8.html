<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Jaden Case 8</title>
</head>
<body>
	<script>
		window.addEventListener ("load", function() {
			function capitalize (word) {
				if (word.trim() != '') {
					return word[0].toUpperCase() + word.slice(1).toLowerCase();
				}
			}
			
			function toJadenCase (str) {
				let words = str.split(' ');
				let res = [];				
				for (word of words) {
					res.push(capitalize(word));
				}
				return res.join(' ');
			}
			
			console.log(toJadenCase('  HOW mirrors cAN be REAL if OUr eYEs ARE\'T reAL?'))
		})
	</script>
</body>
</html>
