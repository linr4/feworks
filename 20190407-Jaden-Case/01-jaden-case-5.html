<DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title> Jaden Case 5 </title>
</head>

<body>

	<script>
		window.onload = function () {
			function capitalize(word) {
				return word[0].toUpperCase() + word.slice(1).toLowerCase()
			}
			
			function toJadenCase (str) {
				let words = str.split(' ');
				let result = [];
				for (word of words) {
					result.push(capitalize(word))
				}
				return result.join(' ')
			}
			
			console.log(toJadenCase("how mirrors can be real IF OUR EYES AREN'T REAL?"))
		
		}
	</script>
</body>
</html>
