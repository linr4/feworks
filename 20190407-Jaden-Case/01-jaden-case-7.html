<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Jaden Case 7</title>
</head>
<body>
	<script>
		window.onload = function () {
			function capitalize (word) {
				if (word.trim() != "") {
					return word[0].toUpperCase() + word.slice(1).toLowerCase();
				}
			}
			
			function toJadenCase (str) {
				let words = str.split(' ');
				let result = [];
				for (word of words) {
					result.push(capitalize(word));
				}
				return result.join(' ');
			}
		
			console.log(toJadenCase("   HOW MIRRORS CAN BE REAL IF OUR EYES ARE'T REAL?"))
		}
	</script>
</body>
</html>
