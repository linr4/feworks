<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>taking roll</title>

    <style>
        body {
            text-align: center;
            font-size: 28px;

        }
        .wrapper {
            width: 200px;
            height: 200px;
            margin: 300px auto;
            padding: 10px;
            border: 1px solid #000;
        }

        #name {
            margin-top: 20px;
        }

        button {
            font-size: 28px;
        }

    </style>
</head>
<body>
<div class="wrapper">
    <div>随机点名</div>
    <button id="begin">开始</button>
    <button id="end">结束</button>
    <div id="name"></div>

</div>

<script>
    window.onload = function (ev) {

        // 1. get all IDs which will be needed;
        var begin = document.getElementById('begin');
        var end = document.getElementById('end');
        var name = document.getElementById('name');


        // 2. define Variables;
        var nameArr = ['周杰伦', '谢霆锋', '王菲', '那英', '谢娜', '赵薇', '宋小宝', '小沈阳'];
        var timeId = null;

        // 3. listen events;
        begin.onclick = function (ev1) {

            // 3.1 clear timer;
            clearInterval(timeId);

            // 3.2 set timer;
            timeId = setInterval(function () {

                // 3.3 generate a random number and display a name randomly;
                var rdm_index = Math.floor(Math.random() * nameArr.length);
                name.innerText = nameArr[rdm_index];

            }, 20);

        };

        end.onclick = function (ev1) {
            clearInterval(timeId);
        }

    }
</script>
</body>
</html>
