<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three phases of JS event</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .parent {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .child {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>

<div class="parent">
    <div class="child">

    </div>
</div>

<script>
    window.onload = function () {
        let pDivEl = document.querySelector('.parent'),
            cDivEl = document.querySelector('.child');

        pDivEl.addEventListener('click', function () {
            console.log('parent');
        });
        cDivEl.addEventListener('click', function () {
            console.log('child');
        });

        // addEventListener 第三个参数 useCapture 为 true，则 parent先执行、再执行 child；false 反之；

    }
</script>

</body>
</html>
