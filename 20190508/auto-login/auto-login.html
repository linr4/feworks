<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Login</title>
  <style>
    .box {
      font-size: 12px;
      font-family: Verdana;
      width: 310px;
      height: 190px;
      box-sizing: border-box;
      background-color: #ddddff;
      border-radius: 20px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .line {
      display: inline-block;
      background-color: #fff;
      height: 1px;
      width: 98%;
      margin: 15px 0 10px 0;
    }
    input {
      font-size: 12px;
      width: 136px;
      float: right;
      margin: 0 36px 5px 0;
      font-family: Verdana;
      outline: none;
      box-sizing: border-box;
      padding-left: 1px;
    }
    input:last-child{
      margin-top: 5px;
      height: 25px;
    }
    strong {
      float: left;
      margin: 5px 0 5px 30px;
      vertical-align: bottom;
    }

    .countDown {
      display: inline-block;
      margin-top: 16px;
      font-weight: bold;
      font-size: 11px;
    }
    i {
      font-size: 18px;
      color: orangered;
    }
  </style>
</head>
<body>
<div class="box">
  <span class="countDown">Auto login in <i>3</i> second(s), press ESC to cancel</span>
  <span class="line"></span>
<form action="https://website.com/login.action" method="post">
  <strong>User Name</strong>
  <input type="text" id="userName" name="userName" value="admin" ><br>
  <strong>Password</strong>
  <input type="password" name="password" value="password" ><br>
  <strong>Project</strong>
  <input type="text" name="project" value="prjName" ><br>
  <input type="submit" value="Login">
</form>
</div>


  <script>
    window.onload = function () {
      let submitBtn = document.querySelector('input[type=submit]');
      let countDown = document.querySelector('.countDown');
      let sec = 2;
      let timerId = setInterval(function () {
        countDown.innerHTML = `Auto login in <i>${sec}</i> second(s), press ESC to cancel`;
        sec--;
        if (0 === sec) {
          clearInterval(timerId);
          // submitBtn.click();
        }
      }, 1000);
      document.onkeydown = function (ev) {
        if (ev.key === 'Escape') {
          clearInterval(timerId);
          countDown.innerHTML = 'Auto login cancelled ';
        }
      }

    }
  </script>
</body>
</html>
