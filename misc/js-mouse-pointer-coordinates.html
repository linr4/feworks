<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实时显示鼠标坐标</title>
    <style>
        #box {
            width: 500px;
            height: 500px;
            margin: 100px auto;
            background-color: skyblue;

            cursor: crosshair;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>

<script>
    window.addEventListener('load', function (ev) {

        // 1. 获取鼠标标签
        var box = document.querySelector('#box');

        // 2. 监听鼠标移动
        box.addEventListener('mousemove', function (ev1) {

            var x = ev1.clientX - this.offsetLeft;  // 水平位置 = 光标到当前窗口左边界的距离 - 盒子左边框到窗口左边界的距离
            var y = ev1.clientY - this.offsetTop;   // 垂直位置 = 光标到当前窗口的上边界的距离 - 盒子上边框到窗口上边界的距离
            box.innerText = '(x:' + x + ' , y:' + y + ' )';     // 显示；
        })

    })
</script>
</html>
