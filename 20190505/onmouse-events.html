<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title> 鼠标移入移出事件 </title>
  <style type="text/css">
    
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      
    }
    div {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      text-align: center;
      padding: 50px;
      position: relative;
    }
    span {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: greenyellow;
      position: absolute;
      right: -100px;
    }
  </style>
</head>
<body>
  <div>
    <span></span>
  </div>
  <script type="text/javascript">
  
  let divEl  = document.querySelector('div');
  let spanEl = document.querySelector('span');
  
  //divEl.onmouseenter = _=> spanEl.innerText = 'Mouse Enter';
  //divEl.onmouseout   = _=> spanEl.innerText = 'Mouse Out';
  //divEl.onmouseover  = _=> spanEl.innerText = 'Mouse Over';
  //divEl.onmouseleave = _=> spanEl.innerText = 'Mouse Leave';
  divEl.onmousemove = _=> spanEl.innerText = 'Mouse Move';
  
  /*
  
 	* mouseenter - 鼠标穿过元素本身，或穿过子元素；
  * mouseout   - 鼠标离开元素本身，或穿过子元素；
	
  * mouseover  - 鼠标穿过元素本身，子元素不算；
	* mouseleave - 鼠标离开元素本身，子元素不算；
  
  */
  </script>
</body>
</html>
