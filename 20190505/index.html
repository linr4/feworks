<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title> 简易轮播图 - Carousel </title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    
    div {
      width: 590px;
      height: 470px;
      margin: 100px auto;
      position: relative;
      vertical-align: center;
      border: 1px solid #999;
    }
    
    img {
      width: 590px;
      height: auto;
    }
    
    p {
      width: 590px;
      position: absolute;
      top: 50%;
      tranform: translateY(-50%);
      display: flex;
      justify-content: space-between;
    }
    
    p>span {
      display: in-block;
      width: 30px;
      height: 40px;
      line-height: 40px;
      font-weight: bolder;
      color: #fff;
      background-color: rgba(0,0,0,0.5);
      text-align: center;
      cursor: pointer;
      
      /* 让 左右箭头（&lt; &gt;）被点击时，文本不会被选中，否则选中后文本反色，不好看 */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;

    }
    
    .indicator {
      position: absolute;
      top: -30px;
      left: 50%;
      tranform: translateX(-50%);
      font-size: 24px;
    }
    
  </style>
</head>
<body>
  <div>
    <img src="ad1.webp" alt="" />
    <p>
      <span id="prev">&lt;</span>
      <span id="next">&gt;</span>
    </p>
    <span id="indicator" class="indicator">1</span>
  </div>
  
  <script type="text/javascript">
    let prevEl = document.querySelector('#prev');
    let nextEl = document.querySelector('#next');
    let imgEl = document.querySelector('img');
    let idcEl = document.querySelector('#indicator');
    
    let imgArr = [
      'ad1.webp',
      'ad2.webp',
      'ad3.webp',
      'ad4.webp',
      'ad5.webp'
    ];
    
    let curIdx = 0;
    let maxIdx = imgArr.length - 1;
    
    prevEl.onclick = () => {
      curIdx = curIdx <= 0 ? maxIdx : --curIdx;
      changeImg();
    }
    
    nextEl.onclick = () => {
      curIdx = curIdx >= maxIdx ? 0 : ++curIdx;
      changeImg();
    }
    
    function changeImg() {
      imgEl.src = imgArr[curIdx];
      idcEl.innerText = curIdx + 1;
    }
    
  </script>
</body>
</html>
