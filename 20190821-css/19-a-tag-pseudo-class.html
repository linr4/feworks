<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><a> b标签伪类选择器</title>
    <style>

        .box {
            width: 100%;
            height: 300px;
            margin: 100px auto;
            text-align: center;
            font-size: 50px;
        }
        a:visited {
            color: gray;
        }
        a:hover {
            color: mediumturquoise;
        }
        a:active {
            color: greenyellow;
        }

    </style>
</head>
<body>

    <div class="box">
        <a href="" class="link">link</a>
        <a href="" class="visited">visited</a>
        <a href="" class="hover">hover</a>
        <a href="" class="active">active</a>
    </div>
</body>
</html>
