<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100%;
            line-height: 100px;
            color: white;
            background-color: seagreen;
            margin: 100px auto;
            text-align: center;
        }
        div:hover span {
            margin: 0 23px;
        }
        span {
            font-size: 64px;
            transition: margin 2s;
        }


    </style>
</head>
<body>
    <div>
        <span>置</span>
        <span>冠</span>
        <span>服</span>
        <span>有</span>
        <span>定</span>
        <span>位</span>
        <span>勿</span>
        <span>乱</span>
        <span>顿</span>
        <span>致</span>
        <span>污</span>
        <span>秽</span>
    </div>
</body>
</html>
