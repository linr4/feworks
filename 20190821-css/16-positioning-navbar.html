<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            width: 800px;
            height: 50px;
            margin: 100px auto;
        }
        li {
            float: left;
            width: 99px;
            margin-left: 1px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            background-color: orangered;
        }
        ul>li:nth-of-type(4) {
            color: orangered;
            background-color: rgb(247, 247, 247);
            position: relative;
        }
        ul>li:nth-of-type(4)>img {
            width: 45px;
            position: absolute;
            top: -21px;
            left: 35px;
        }
    </style>
</head>
<body>
    <ul>
        <li>服装城</li>
        <li>美妆馆</li>
        <li>京东超市</li>
        <li class="qqg">全球购
            <img src="hot.jpg" alt="">
        </li>
        <li>闪购</li>
        <li>团购</li>
        <li>拍卖</li>
        <li>金融</li>
    </ul>
</body>
</html>
