<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Cube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            position: relative;
            transform-style: preserve-3d;
        }
        ul>li {
            list-style: none;
            width: 200px;
            height: 200px;
            position: absolute;
            left: 0;
            padding: 0;
            color: white;
            font-size: 160px;
            text-align: center;
            line-height: 200px;
        }
        ul>li:nth-child(1) {
            background-color: tomato;
            transform: translateX(-100px) rotateY(90deg);
        }
        ul>li:nth-child(2) {
            background-color: skyblue;
            transform: translateX(100px) rotateY(90deg);
        }
        ul>li:nth-child(3) {
            background-color: yellowgreen;
            transform: translateY(-100px) rotateX(90deg);
        }
        ul>li:nth-child(4) {
            background-color: seagreen;
            transform: translateY(100px) rotateX(90deg);
        }
        ul>li:nth-child(5) {
            background-color: turquoise;
            transform: translateZ(100px);
        }
        ul>li:nth-child(6) {
            background-color: pink;
            transform: translateZ(-100px);
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>

    <script>

        function rotateCube () {
            let cubeEl = document.querySelector('ul');
            let timerId = null;
            let x = 0, y = 0;

            timerId = setInterval(() => {
                cubeEl.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
                x = x > 360 ? 0 : ++x;
                y = y > 360 ? 0 : ++y;
            }, 10);
        }

        rotateCube();

    </script>
</body>
</html>
