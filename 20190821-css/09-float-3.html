<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            border: 1px solid #000;
        }
        .box1 {
            float: left;
            width: 100px;
            height: 400px;
            background-color: red;
        }
        .box2 {
            float: left;
            width: 500px;
            height: 100px;
            background-color: blue;
        }
        .box3 {
            float: left;
            width: 300px;
            height: 100px;
            background-color: green; 
        }

        /*
        浮动元素贴靠现象：
        - 当父元素宽度不足以容下所有浮动子元素时，最后一个浮动元素 (n) 会往前一个元素 (n-2) 贴靠；
        - 若还是容不下，会继续往前贴靠，直至贴靠到父元素的水平方向的边界（左或右）；
        */
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>    
</body>
</html>
