<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            height: 500px;
        }
        
        .wings {
            min-width: 480px;
            background-color: turquoise;
        }
        .cont {
            width: 100%;
            background-color: gray;
        }
        .cont-inner {
            width: 100%;
            background-color: seagreen;
            margin: 0 200px;
        }
        .navi {
            width: 200px;
            margin-left: -100%;
            background-color: greenyellow;
        }
        .aside {
            width: 200px;
            margin-left: -200px;
            background-color: yellowgreen;
        }
        .cont, .navi, .aside {
            float: left;
        }
    </style>
</head>
<body>
    <div class="wings">
        <div class="cont">
            <div class="cont-inner"></div>
        </div>
        <div class="navi"></div>
        <div class="aside"></div>
    </div>
</body>
</html>
