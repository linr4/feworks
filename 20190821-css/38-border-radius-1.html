<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border radius</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            box-sizing: border-box;
        }
        .parent {
            width: 500px;
            height: 200px;
            margin: 100px auto;
            border: 1px solid #000;
            border-radius: 50%;
        }
        .child {
            width: 250px;
            height: 100px;
            background-color: rgba(255,0,0,.7);
        }
        .box3 {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            border: 100px solid gold;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>

    <div class="box3"></div>
</body>
</html>
