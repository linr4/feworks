<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-size</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            
        }
        li {
            list-style: none;
            width: 300px;
            height: 300px;
            margin: 10px;
            border: 1px solid #ccc;
            float: left;

            background-image: url("images/doggie3.jpg");
            background-repeat: no-repeat;
        }
        li:nth-child(2) {
            background-size: 100px 300px;
        }
        li:nth-child(3) {
            background-size: 50% 50%;
        }
        li:nth-child(4) {
            background-size: 150% auto;
        }
        li:nth-child(5) {
            background-size: auto 300px;
        }
        li:nth-child(6) {
            background-size: cover;
        }
        li:nth-child(7) {
            background-size: contain;
        }
    </style>
    
    
</head>
<body>
    <ul>
        <li>默认 200px 106px</li>
        <li>像素 100px 300px</li>
        <li>百分比 50% 50%</li>
        <li>宽度等比拉伸 150% auto</li>
        <li>高度等比拉伸 auto 300px</li>
        <li>cover</li>
        <li>contain</li>
    </ul>
</body>
</html>
