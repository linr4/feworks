<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box1 {
            z-index: 101;
            width: 300px;
            height: 300px;
            background-color: skyblue;
            /* position: absolute; */
        }
        .box2 {
            z-index: 102;
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            /* position: absolute; */
            position: relative;
        }
        .box3 {
            z-index: 103;
            width: 100px;
            height: 100px;
            background-color: lightsalmon;
            /* position: absolute; */
            position: relative;
        }
        .boxChild {
            z-index: 104;
            width: 50px;
            height: 50px;
            background-color: seagreen;
            position: absolute;
            bottom: 0;

        }
        span {
            width: 100px;
            height: 100px;
            background-color: mediumspringgreen;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3">
                <div class="boxChild"></div>
            </div>
        </div>
    </div>
    
    <span>this is a span</span>
</body>
</html>
