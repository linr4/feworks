<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform-origin</title>
    <style>

        ul {
            list-style: none;
            width: 100px;
            height: 100px;
            margin: 200px auto;
            border: 1px solid #000;
            position: relative;
        }
        li {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: center bottom;
        }
        li:nth-of-type(1) {
            transform: rotate(30deg);
            background-color: orangered;
        }
        li:nth-of-type(2) {
            transform: rotate(50deg);
            background-color: greenyellow;
        }
        li:nth-of-type(3) {
            transform: rotate(70deg);
            background-color: turquoise;
        }

    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
