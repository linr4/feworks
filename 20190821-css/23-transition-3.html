<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 100%;
            line-height: 100px;
            color: white;
            background-color: seagreen;
            margin: 100px auto;
            text-align: center;
            transition: all 2s;
        }

        .text {
            display: inline-block;
            width: 300px;
            font-size: 25px;
            text-align-last: justify;
            transition: all 2s;
        }
        .box:hover .text{
            width: 100%;
            /*text-align:justify;*/
            /*text-justify:distribute-all-lines;!*ie6-8*!*/
            /*text-align-last:justify;!* ie9*!*/
            /*-moz-text-align-last:justify;!*ff*!*/
            /*-webkit-text-align-last:justify;!*chrome 20+*!*/
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="text">若衣服若饮食不如人勿生戚</div>
    </div>
</body>
</html>
