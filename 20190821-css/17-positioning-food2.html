<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div, span {
            box-sizing: border-box;
        }
        .box {
            width: 300px;
            height: 260px;
            border: 1px solid #ccc;
            margin: 100px auto;
            background: url("food-fish.jpg") no-repeat 0 0;
            background-size: contain;
            position: relative;
        }
        .hot {
            position: absolute;
            left: 0;
            top: 0;
            background: url("hotsale2.png") no-repeat 0 0;
            background-size: contain;
            width: 100px;
            height: 100px;
        }
        .price {
            position: absolute;
            right: 1px;
            top: 104px;
            width: 100px;
            height: 100px;
            background: url("price-tag.jpg") no-repeat;
            background-size: contain;
            border-radius: 15px;
            padding: 30px 0 0 8px;
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
        .text {
            padding: 10px;
            position: absolute;
            bottom: 10px;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="hot"></span>
        <span class="price">￥<span>88.00</span></span>
        <p class="text">深圳市宝安区沙井街道中心路34-1形色城购物广场</p>
    </div>    
</body>
</html>
