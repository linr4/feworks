<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td {
            margin:0;
            padding:0
        }
        body {
            background-color: #efefef;
            font-family: "微软雅黑";
        }
        div {
            margin: 0 auto;
            box-sizing: border-box;
            width: 372px;
            height: 232px;
            border: 1px solid #000;
            padding: 10px 15px;
        }
        h1 {
            font-size: 18px;
            border-bottom: 1px solid #666;
            padding: 10px;
        }
        h1>span {
            font-size: 14px;
        }
        ul {
            list-style: none;
            margin-top: 10px;
        }
        ul>li {
            line-height: 30px;
            border-bottom: 1px dashed #242424;
            color: #242424;
            font-size: 12px;
            padding-left: 20px;
        }

    </style>
</head>
<body>
    <div>
        <h1>最新文章<span>/New Articles</span></h1>
        <ul>
            <li>问中国：经济新活力篇 治国理政 长征</li>
            <li>问中国：民生保障不是“清谈馆”国平 国庆节</li>

            <li>王岐山监督中央部委五大抓手：关键少数加码</li>

</html>
