<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100px;
            height: 100px;
        }
        .box1 {
            background-color: turquoise;
        }
        .box2 {
            background-color: orangered;
            position: relative;
            /* right: 20px;
            left: 20px; */
            bottom: 20px;
            top: 20px;
        }
        .box3 {
            background-color: yellowgreen;
        }
        .box4 {
            position: relative;
            background-color: skyblue;
            width: 100px;
            height: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>   
    <span class="box4">this is a span</span> 
</body>
</html>
