<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>太极图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            box-sizing: border-box;
        }

        .box {
            width: 500px;
            height: 500px;
            margin: 100px auto;
            background-color: skyblue;
            position: relative;
        }
        .wrapper {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            animation: rotateTaiji 2s linear 0s infinite both;
        }

        .semi-circle {
            width: 400px;
            height: 200px;
        }

        .upper-semi-circle {
            border-top-left-radius: 200px;
            border-top-right-radius: 200px;
            background-color: white;
        }

        .lower-semi-circle {
            border-bottom-left-radius: 200px;
            border-bottom-right-radius: 200px;
            background-color: black;
        }

        .small-circle {
            width: 200px;
            height: 200px;
            border: 70px solid #000;
            border-radius: 100px;
            position: absolute;
            top: 100px;
        }

        .left-small-circle {
            left: 0;
            background-color: white;
        }

        .right-small-circle {
            left: 200px;
            background-color: black;
            border-color: white;
        }

        @keyframes rotateTaiji {
            from {
                transform: translate(-50%, -50%) rotateZ(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotateZ(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="wrapper">
            <div class="semi-circle upper-semi-circle"></div>
            <div class="semi-circle  lower-semi-circle"></div>
            <div class="small-circle left-small-circle"></div>
            <div class="small-circle right-small-circle"></div>
        </div>
    </div>
</body>

</html>
