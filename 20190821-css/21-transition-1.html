<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 new feature - transition</title>
    <style>
        div {
            width: 200px;
            height: 50px;
            background-color: turquoise;
            transition-property: width, background-color;
            transition-duration: 2s, 2s;
            transition-delay: 1s, 2s;
        }
        div:hover {
            width: 100%;
            background-color: seagreen;
        }

        ul {
            width: 800px;
            height: 500px;
            margin: 100px auto;
            padding: 0;
            list-style: none;
            background-color: orangered;
            overflow: hidden;
        }
        ul:hover li {
            margin-left: 650px;
        }
        ul>li {
            width: 150px;
            height: 50px;
            margin-top: 20px;
            font-size: 30px;
            line-height: 50px;
            text-align: center;
            background-color: yellow;
            transition-property: margin-left;
            transition-duration: 3s;
        }
        ul>li:nth-of-type(1) {
            transition-timing-function: linear;
        }
        ul>li:nth-of-type(2) {
            transition-timing-function: ease;
        }
        ul>li:nth-of-type(3) {
            transition-timing-function: ease-in;
        }
        ul>li:nth-of-type(4) {
            transition-timing-function: ease-out;
        }
        ul>li:nth-of-type(5) {
            transition-timing-function: ease-in-out;
        }
    </style>
</head>
<body>
    <div></div>
    <ul>
        <li>linear</li>
        <li>ease</li>
        <li>ease-in</li>
        <li>ease-out</li>
        <li>ease-in-out</li>
    </ul>
</body>
</html>
