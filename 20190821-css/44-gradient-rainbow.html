<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gradient - rainbow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .rainbow {
            width: 1000px;
            height: 140px;
            margin: 20px auto;
            overflow: hidden;
            border: 1px solid #000;
            background: linear-gradient(red, orange, yellow, green, blue, indigo, violet);
        }
        div {
            box-sizing: border-box;
        }
        .rb {
            padding: 50px;
            overflow: hidden;
            border-radius: 50% 50% 0 0;
        }
        .rb2 {
            width: 100%;
            height: 500px;
            background-color: deepskyblue;
            margin: 10px auto;
            padding: 50px;
            overflow: hidden;
        }
        .layer1 {
            width: 900px;
            height: 900px;
            background: radial-gradient(orange 400px, red 430px, skyblue 450px);
        }
        .layer2 {
            width: 800px;
            height: 800px;
            background: radial-gradient(yellow 350px, orange 400px);
        }
        .layer3 {
            width: 700px;
            height: 700px;
            background: radial-gradient(green 300px, yellow 350px);
        }
        .layer4 {
            width: 600px;
            height: 600px;
            background: radial-gradient(blue 250px, green 300px);
        }
        .layer5 {
            width: 500px;
            height: 500px;
            background: radial-gradient(indigo 200px, blue 250px);
        }
        .layer6 {
            width: 400px;
            height: 400px;
            background: radial-gradient(violet 150px, indigo 200px);
        }
        .layer7 {
            width: 300px;
            height: 300px;
            background: radial-gradient(white 100px, violet 150px);
        }
        .blank {
            width: 200px;
            height: 200px;
            background-color: white;
        }
        
    </style>
</head>
<body>

    <div class="rb2">
        <div class="rb layer1">
            <div class="rb layer2">
                <div class="rb layer3">
                    <div class="rb layer4">
                        <div class="rb layer5">
                            <div class="rb layer6">
                                <div class="rb layer7">
                                    <div class="rb blank"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="rainbow"></div>

</body>
</html>
