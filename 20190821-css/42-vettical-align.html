<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vertical align</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
            padding-right: 10px;
            width: 800px;
            line-height: 150px;
            border: 1px solid #ccc;
            margin: 100px auto;
            font-size: 50px;
            text-decoration: underline;
            text-align: right;
        }
        
        img {
            border: 1px solid #ccc;
        }
        li:nth-of-type(1) img {
            vertical-align: baseline;
        }
        li:nth-of-type(2) img {
            vertical-align: top;
        }
        li:nth-of-type(3) img {
            vertical-align: bottom;
        }
        li:nth-of-type(4) img {
            vertical-align: text-top;
        }
        li:nth-of-type(5) img {
            vertical-align: text-bottom;
        }
        li:nth-of-type(6) img {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>base-line: 小狗 doggie x <img src="images/doggie3.jpg" alt=""></li>
            <li>top: 小狗 doggie x <img src="images/doggie3.jpg" alt=""></li>
            <li>bottom: 小狗 doggie x <img src="images/doggie3.jpg" alt=""></li>
            <li>text-top: 小狗 doggie x <img src="images/doggie3.jpg" alt=""></li>
            <li>tex-bottom: 小狗 doggie x <img src="images/doggie3.jpg" alt=""></li>
            <li>middle: 小狗 doggie x <img src="images/doggie3.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
