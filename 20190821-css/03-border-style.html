<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    
        .box {
            width: 500px;
            height: 500px;
            background-color: rgb(64, 224, 208);
            border-width: 30px;
            border-color: orangered;
            border-style: dotted;
            border-style: dashed;
            border-style: solid;
            border-style: double;
            border-style: groove;
            border-style: ridge;
            border-style: inset;
            border-style: outset;
            
        }

        .arrow {
            width: 0;
            height: 0;
            border-width: 50px;
            border-style: solid;
            border-color: red transparent;
            border-bottom: none;
        }
    </style>
</head>
<body>
<div class="box"></div>   
<div class="arrow"></div> 
</body>
</html>
