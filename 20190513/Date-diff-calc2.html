<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>日期时间差的计算</title>
</head>
<body>
  
  <script>
    let curDate = new Date(); // current date
    let tgtDate = new Date('2019-10-01 00:00'); // target date

    const second = 1000;  // milliseconds of a second
    const minute = 60 * second; // milliseconds of a minute
    const hour = 60 * minute;
    const day = 24 * hour;

    let totalDiffMs = tgtDate - curDate; // milliseconds of differential of the two dates
    let diffDays = Math.floor(totalDiffMs / day); // days of differential of the two dates
    let diffHours = Math.floor(totalDiffMs % day / hour); 
    let diffMinutes = Math.floor(totalDiffMs % hour / minute);
    let diffSeconds = Math.floor(totalDiffMs % minute / second);

    console.log(diffDays, diffHours, diffMinutes, diffSeconds);


    function formatTime(date) {
      let year = date.getFullYear();
      let month = date.getMonth() + 1;
      let day = date.getDate();

      let hour = date.getHours();
      let minute = date.getMinutes();
      let second = date.getSeconds();

      return [year, month, day].map(formatNumber).join('/') + ' ' + [hour, minute, second].map(formatNumber).join(':');
    }

    function formatNumber(n) {
      n = n.toString();
      return n[1] ? n : '0' + n;
    }

  </script>
</body>
</html>
