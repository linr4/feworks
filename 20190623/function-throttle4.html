<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>throttle function</title>
    <style>
        div {
            border-radius: 15px;
            background-color: orangered;

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div></div>

    <script>
        window.onload = function () {
            let divEl = document.querySelector('div');

            function resizeDiv() {
                divEl.style.width = window.innerWidth / 2 + 'px';
                divEl.style.height = window.innerHeight / 2 + 'px';
                console.log('resizing div');
            }

            resizeDiv();

            function throttle(fn, timeout) {
                let timerId = null;
                let isCallingFn = false;

                return function () {
                    let self = this;
                    let args = arguments;

                    if (isCallingFn) {return;}
                    isCallingFn = true;

                    timerId && clearTimeout(timerId);
                    timerId = setTimeout(() => {
                        fn.apply(self, args);
                        isCallingFn = false;    
                    }, timeout || 1000);
                }
            }

            window.onresize = throttle(resizeDiv);
        };
    </script>
</body>
</html>
