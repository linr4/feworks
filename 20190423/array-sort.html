<script>
let arr0 = ['sadfasd', 'wqerqwe', 'asdfdfyj', 'qw35jk234', '1234ghwqer'];
console.log(arr0.sort()); //  ["1234ghwqer", "asdfdfyj", "qw35jk234", "sadfasd", "wqerqwe"]

let arr1 = [12, 34, 341, 3, 234, 343, 656];
console.log(arr1.sort()); // [12, 234, 3, 34, 341, 343, 656]  把数字当做字符串处理，按第一个数字的 unicode 排序

arr1.sort(function (a, b) { // 遍历数组、取出相邻的两个值(a, b)比较大小
  // 结果大于 0，升序；
  // 结果等于 0，排序不变；
  // 结果小于 0，降序；
  
  return a - b;
});
console.log(arr1);  // [3, 12, 34, 234, 341, 343, 656]  通过回调函数，以数字大小来排序



</script>
