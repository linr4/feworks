<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素位置的其他方式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .parent {
            width: 200px;
            height: 200px;
            margin-top: 100px;
            margin-left: 100px;
            background: blue;
            overflow: hidden;
            /*position: relative;*/
        }
        .child {
            width: 100px;
            height: 100px;
            margin-top: 100px;
            margin-left: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>

    <script>
        let parentDivEl = document.querySelector('.parent'),
            childDivEl = document.querySelector('.child');

        childDivEl.onclick = function () {
            console.log(this.offsetLeft, this.offsetTop);
            // 父元素没有定位属性，输出 200 200
            // 父元素开启定位属性，输出 100 100
            console.log(this.offsetParent);
            // 父元素没有定位属性，输出 body DOM 对象
            // 父元素开启定位属性，输出 parentDiv 对象
        }
    </script>
</body>
</html>
