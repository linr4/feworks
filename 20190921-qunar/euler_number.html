<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Euler Number</title>
</head>
<body>
    <script>

        // e = (1/0! + 1/1! + 1/2! + 1/3! + ...)
        // 1/0! = 1; 1/1! = 1; 1/2! = 1/(1x2); 1/3! = 1/(1x2x3);

        let e = 2;
        let j = 1;

        for (let i = 2; i < 10000; i ++) {
            j = j * i;
            e += (1 / j);
        }
        console.log(e);
    </script>
</body>
</html>
