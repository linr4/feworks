<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery - .offset()</title>
    <style>
        p {
            margin: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <p>hello</p>
    <p>the second paragraph</p>

    <script src="../lib/jquery-1.12.4.js"></script>
    <script>
        var p = $('p:last');
        var offset = p.offset();
        p.html("left: " + offset.left + ", top: " + offset.top);
    </script>
</body>
</html>
