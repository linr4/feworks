<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .mask {
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, .5);
        }

        .popup {
            width: 400px;
            height: 300px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 5px;
            text-align: right;
        }

        .close {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-family: consolas;
            font-size: 28px;
            font-weight: bold;
            color: yellow;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: orangered;
            cursor: pointer;
        }

        p {
            width: 100%;
            height: 3000px;
        }
    </style>
</head>

<body>



    <a href="">登录</a>
    <p></p>

    <script src="../lib/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('a').click(function (event) {
                $('body').append(`<div class="mask">
                                    <div class="popup">
                                        <span class="close">X</span>
                                    </div>
                                </div>`);
                event.preventDefault();
            })

            $('body').delegate('.close', 'click', function () {
                $('.mask').remove();
            })
        })
    </script>
</body>

</html>
