<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 600px;
            height: 161px;
            margin: 100px auto;
            overflow: hidden;
            border: 1px solid #000;
        }
        ul {
            list-style: none;
            width: 1800px;
            height: 100%;
            background-color: #000;
            position: relative;
        }
        li {
            width: 300px;
            height: 100%;
            float: left;
        }
    </style>
    <script src="../lib/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            var timer = null;
            var offset = 0;

            function autoPlay() {
                timer = setInterval(() => {
                    offset = (offset < -1200) ? 0 : (offset - 2);
                    $('ul').css('left', offset);
                }, 20);
            }

            autoPlay();

            $('li').hover(function () {
                clearInterval(timer);
                $(this).siblings().stop().fadeTo(100, .5);
                $(this).fadeTo(100, 1);
            }, function () {
                $('li').fadeTo(100, 1);
                autoPlay();
            })
        })
    </script>
</head>
<body>
    <div>
        <ul>
            <li><img src="a.jpg" alt=""></li>
            <li><img src="b.jpg" alt=""></li>
            <li><img src="c.jpg" alt=""></li>
            <li><img src="d.jpg" alt=""></li>
            <li><img src="a.jpg" alt=""></li>
            <li><img src="b.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
