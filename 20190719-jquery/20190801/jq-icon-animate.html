<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图标特效</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 400px;
            height: 250px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        ul {
            list-style: none;
            width: 100%;
            height: 100%;
        }
        li {
            width: 99px;
            height: 50px;
            margin-top: 50px;
            text-align: center;
            float: left;
            overflow: hidden;
        }
        span {
            display: inline-block;
            width: 24px;
            height: 24px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li><span></span><p></p></li>
            <li><span></span><p></p></li>
            <li><span></span><p></p></li>
            <li><span></span><p></p></li>
            <li><span></span><p></p></li>
            <li><span></span><p></p></li>
            <li><span></span><p></p></li>
            <li><span></span><p></p></li>
        </ul>
    </div>

    <script src="../lib/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            var url = '';
            var compName = ['百度', '淘宝', '新浪', '网易', '搜狐', '腾讯', '优酷', '京东'];
            $('li').each(function (index, elem) {
                url = 'url("bg.png") no-repeat 0 ' + (-24 * index) + 'px';
                $(this).children('span').css('background', url);
                $(this).children('p').text(compName[index]);
            });

            $('li').mouseenter(function () {
                $(this).children('span').stop().animate({top: -50}, 500, function () {
                    $(this).css('top', '50px');
                    $(this).animate({top: 0}, 500);
                    
                })
            })            
        })
    </script>
</body>
</html>
