<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery - Event binding</title>
</head>
<body>
    <button>click me</button>
    <script src="../lib/jquery-1.12.4.js"></script>
    <script>
        $('button').on('click', function() {
            alert('you have click me');
        });
        
        $('button').click(function() {
            alert('you have click me again.')
        });
    </script>
</body>
</html>
