<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery event removing</title>
</head>
<body>
    <button>click me</button>
    <script src="../lib/jquery-1.12.4.js"></script>
    <script>
        function fn1 () {
            alert('click 1');
        }
        function fn2 () {
            alert('click 2');
        }

        $('button').click(fn1);
        $('button').on('click', fn2);
        $('button').mouseenter(function() {
            alert('mouse entered');
        })

        // $('button').off();
        // $('button').off('click');
        $('button').off('click', fn1);

    </script>
</body>
</html>
