<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Hover to show QR code</title>
  <link rel="stylesheet" href="fa/css/font-awesome.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .wrapper {
      position: fixed;
      top: 50%;
      right: 1px;
      transform: translateY(-50%);
    }
    .qrcode {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 60px;
      text-align: center;
      opacity: 0;
      transition: opacity .3s linear;
    }
    ul {
      list-style-type: none;
      width: 50px;
      height: 150px;
      background-color: skyblue;
      border-radius: 5px;
    }

    ul>li {
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      color: white;
      font-size: 30px;
      border-bottom: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    ul>li:hover {
      background-color: orange;
    }
    ul>li:last-child {
      border-bottom: none;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="qrcode">
      <p>Wechat QR Code</p>
      <img src="qrcode.jpg" alt="">
    </div>
    <ul>
      <li><i class="fa fa-qq"></i></li>
      <li><i class="fa fa-wechat"></i></li>
      <li><i class="fa fa-envelope"></i></li>
    </ul>
  </div>
  <script>
    let qrcodeEl = document.querySelector('.qrcode');
    let wechatEl = document.querySelector('.fa-wechat').parentElement;

    wechatEl.onmouseenter = _=> {
      qrcodeEl.style.opacity = '1';
    }
    wechatEl.onmouseleave = _=> {
      qrcodeEl.style.opacity = '0';
    }
  </script>
</body>
</html>
