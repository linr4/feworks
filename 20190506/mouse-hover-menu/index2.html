<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>qrcode show & hide</title>
  <link rel="stylesheet" href="fa/css/font-awesome.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .wrapper {
      position: fixed;
      top: 50%;
      right: 2px;
      transform: translateY(-50%);
    }
    ul {
      width: 50px;
      height: 150px;
      list-style-type: none;
      background-color: skyblue;
      border-radius: 5px;
      color: white;
      font-size: 30px;
    }
    ul>li {
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      border-bottom: 1px solid #bbb;
      border-radius: 5px;
      z-index: 999;

    }
    ul>li:last-child {
      border-bottom: none;
    }

    ul>li:hover {
      background-color: orange;
      cursor: pointer;
    }

    .qrcode {
      z-index: 1;
      display: block;
      position: absolute;
      top: 50%;
      right: 60px;
      transform: translateY(-50%);
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      opacity: 0;
      transition: opacity .3s ease;
    }
    .qrcode>p {
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="qrcode">
      <p>微信二维码</p>
      <img src="qrcode.jpg" alt="">
    </div>
    <ul>
      <li><i class="fa fa-qq"></i></li>
      <li class="wechat"><i class="fa fa-wechat"></i></li>
      <li><i class="fa fa-envelope"></i></li>
    </ul>
    
  </div>

  <script>
    let wechatEl = document.querySelector('.fa-wechat').parentElement;
    let qrcodeEl = document.querySelector('.qrcode');
    wechatEl.onmouseenter = _=> {
      qrcodeEl.style.opacity = '1';
    }
    wechatEl.onmouseleave = _=> {
      qrcodeEl.style.opacity = '0';
    }
  </script>
</body>
</html>
