<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        canvas {
            /* display: block; */
            margin: 0 auto;
            background-color: red;
        }
    </style>
</head>
<body>
    <canvas width="500" height="500"></canvas>

    <script>
        let canvasEl = document.querySelector('canvas');
        let oCtx = canvasEl.getContext('2d');

        oCtx.lineWidth = 20;
        oCtx.strokeStyle = "yellow";
        oCtx.moveTo(50, 50);
        oCtx.lineTo(200, 50);
        oCtx.lineTo(200, 200);

        // 默认情况下，不会自动连接起点和终点，以便使得图形闭合；
        // oCtx.lineTo(50, 50); // 可以把终点设为起点的坐标，即可闭合图形；
                                // 但通过lineTo无法很好的闭合，线条较宽时，闭合点有缺角
        oCtx.closePath();       // 可通过closePath()使其自动闭合线条端点即可完好闭合
        oCtx.lineJoin = "round";    // 转角样式：默认尖角miter、斜角bevel、圆角 round
        // oCtx.stroke();
        oCtx.fillStyle = "yellow";
        oCtx.fill();
    </script>
</body>
</html>
