<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form homework - reg form</title>
</head>
<body>

<form action="http://www.baidu.com">
    <fieldset>
        <legend>registration</legend>
        <p>
            <label>username: <input type="text" name="username"></label>
        </p>
        <p>
            <label>password: <input type="password" name="password"></label>
        </p>
        <p>
            gender:
            <label><input type="radio" name="gender" value="male"> male </label>
            <label><input type="radio" name="gender" value="female"> female </label>
            <label><input type="radio" name="gender" value="secret"> secret </label>
        </p>
        <p>
            hobby:
            <label><input type="checkbox" name="hobby" value="swimming"> swimming </label>
            <label><input type="checkbox" name="hobby" value="hiking"> hiking </label>
            <label><input type="checkbox" name="hobby" value="skiing"> skiing </label>
        </p>
        <p>
            profile:
            <textarea name="profile" cols="30" rows="10"></textarea>
        </p>
        <p>
            birth date:
            <input type="date" name="birthdate">
        </p>
        <p>
            email:
            <input type="email" name="email">
        </p>
        <p>
            phone#:
            <input type="number" name="phone">
        </p>
        <p>
            <input type="submit" value="register"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="clear">
        </p>
    </fieldset>

</form>

</body>
</html>
