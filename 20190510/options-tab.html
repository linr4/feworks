<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>options tab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Consolas;
    }
    .wrapper {
      width: 400px;
      height: auto;
      margin: 100px auto;
    }

    ul {
      list-style-type: none;
      display: flex;
      justify-content: space-between;
      text-align: center;
    }

    .tab {
      width: 80px;
      height: 30px;
      line-height: 30px;
      border: 1px solid turquoise;
      border-bottom: none;
      cursor: pointer;
      border-radius: 5px 5px 0 0;
      user-select: none;
    }

    .tab-contents {
      width: auto;
      height: 300px;
      font-size: 36px;
    }

    .tab-cont {
      width: 100%;
      height: 100%;
      display: none;
      line-height: 300px;
      text-align: center;
      border-radius: 0 0 5px 5px;
    }

    .selected {
      background-color: turquoise;
      color: white;
      font-weight: bold;
      display: block;
    }

    
  </style>
</head>
<body>
  <div class="wrapper">
    <ul>
      <li class="tab">tab 1</li>
      <li class="tab">tab 2</li>
      <li class="tab">tab 3</li>
      <li class="tab">tab 4</li>
      <li class="tab">tab 5</li>
    </ul>
    <div class="tab-contents">
      <div class="tab-cont">tab-content-1</div>
      <div class="tab-cont">tab-content-2</div>
      <div class="tab-cont">tab-content-3</div>
      <div class="tab-cont">tab-content-4</div>
      <div class="tab-cont">tab-content-5</div>
    </div>
  </div>

  <script>
    window.onload = function () {
      let tabEls = document.querySelectorAll('.tab');
      let tabContEls = document.querySelectorAll('.tab-cont');
      let curIdx = 0;
      tabEls[curIdx].classList.add('selected');
      tabContEls[curIdx].classList.add('selected');

      for (let i = 0; i < tabEls.length; i++) {
        tabEls[i].onclick = _=> {
          if (i !== curIdx) {
            tabEls[curIdx].classList.remove('selected');
            tabContEls[curIdx].classList.remove('selected');
            tabEls[i].classList.add('selected');
            tabContEls[i].classList.add('selected');
            curIdx = i;
          }
        }
      }
    }
  </script>
</body>
</html>
