<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>exclusive selection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 16px;
    }
    .wrapper {
      width: 300px;
      height: auto;
      border: 1px solid #cccccc;
      margin: 100px auto;
      border-radius: 5px;
      box-sizing: border-box;
    }
    ul {
      width: 100%;
      height: 100%;
      list-style-type: none;
    }
    li {
      width: 96%;
      height: 30px;
      line-height: 30px;
      border-radius: 5px;
      border: 1px solid #eeeeee;
      margin: 5px;
      text-align: center;
      cursor: pointer;
    }

    .selected {
      background-color: orangered;
      color: white;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="wrapper">
    <ul>
      <li>list item No.1</li>
      <li>list item No.2</li>
      <li>list item No.3</li>
      <li>list item No.4</li>
      <li>list item No.5</li>
      <li>list item No.6</li>
      <li>list item No.7</li>
      <li>list item No.8</li>
      <li>list item No.9</li>
      <li>list item No.10</li>
    </ul>
  </div>

  <script>
    window.onload = function () {
      let liEls = document.querySelectorAll('li');
      let curIdx = 0;
      liEls[curIdx].classList.add('selected');

      for (let i = 0; i < liEls.length; i++) {
        liEls[i].onclick = function () {
          if (i !== curIdx) {
            this.classList.add('selected');
            liEls[curIdx].classList.remove('selected');
            curIdx = i;
          }
        }
      }
    }
  </script>
</body>
</html>
