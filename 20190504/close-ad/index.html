<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>close ad</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 2000px;
    }

    .container {
      position: fixed;
      left: 1px;
      bottom: 1px;
    }

    .close {
      position: absolute;
      top: -17px;
      right: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="close" src="close.jpg" alt="">
    <img class="adpic" src="ad.jpg" alt="">
  </div>

  <script>
    let closeEl = document.querySelector('.close');
    let adContainerEl = document.querySelector('.container');
    closeEl.onclick = function () {
      adContainerEl.parentNode.removeChild(adContainerEl);
    }
  </script>
</body>
</html>
