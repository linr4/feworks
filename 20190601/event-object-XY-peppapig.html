<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象的位置属性的应用 - 小猪佩奇</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        img {
            width: 300px;
        }
    </style>
</head>
<body>

<img src="peppa-big.jpg" alt="">

<script>
    let imgEl = document.querySelector('img');
    let imgStyle = getComputedStyle(imgEl);
    document.body.onmousemove = function (event) {
        event = event || window.event;
        // imgEl.style.marginLeft = event.clientX - parseFloat(imgStyle.width) / 2 + 'px';
        // imgEl.style.marginTop = event.clientY - parseFloat(imgStyle.height) / 2 + 'px';

        imgEl.style.marginLeft = event.pageX - parseFloat(imgStyle.width) / 2 + 'px';
        imgEl.style.marginTop = event.pageY - parseFloat(imgStyle.height) / 2 + 'px';

        // 在现代浏览器中，如果页面没有滚动，则clientX/Y与pageX/Y的效果一样；
        // 但IE9以下的浏览器不支持pageX/Y属性
    }
</script>
</body>
</html>
