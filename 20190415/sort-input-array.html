<!DOCTYPE html>
<html>
<head>
  <title>sort the input numbers</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  let str = prompt('please input five numbers at between 0 and 9: ');
  let arr = str.split(',');
  let res = [];
  console.log(arr);
  
  for (let i = 0; i <= 9; i++) {
    if (arr.includes(String(i))) {
      res.unshift(i);
    }
  }
  console.log(res);
</script>
</body>
</html>
