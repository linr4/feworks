    <script>
        function disemvowels(str) {
            var vowels = ['a','e','i','o','u'];
            var arr = str.split('');
            for (let i = 0; i < arr.length; i++) {
                if (vowels.indexOf(arr[i].toLowerCase()) > -1) {
                    console.log(arr[i], i);
                    arr[i] = '';
                }
            }
            str = arr.join('');
            return str;
        } 
        
        var string = "This website is for YOU losers LOL!";
        console.log(disemvowels(string));
    </script>
