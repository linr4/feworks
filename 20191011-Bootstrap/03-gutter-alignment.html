<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bs4/css/bootstrap.css">
    <title>gutters and alignment</title>
    <style>
        div.container {
            height: 100px;
            background-color: turquoise;
        }

        div.row {
            height: 100%;
            background-color: orangered;
        }

        .row>div:nth-child(1) {
            background-color: skyblue;
        }

        .row>div:nth-child(2) {
            background-color: yellow;
        }

        .row>div:nth-child(3) {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container px-0">
        <div class="row no-gutters">
            <div class="col-3">col 3</div>
            <div class="col-5">col 5</div>
            <div class="col-4">col 4</div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row align-items-center justify-content-around">
            <div class="col-2">col 3</div>
            <div class="col-2">col 5</div>
            <div class="col-2">col 4</div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-2 offset-3">col 3</div>
            <div class="col-2">col 5</div>
            <div class="col-2">col 4</div>
        </div>
    </div>
<hr>
    <div class="container">
        <div class="row">
            <div class="col-2 order-2">col 3</div>
            <div class="col-2 order-1">col 5</div>
            <div class="col-2 ">col 4</div>
        </div>
    </div>
</body>

</html>
