<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: consolas;
        }
        .wrapper {
            margin: 0 auto;
            width: 50%;
            height: 100%;
            text-align: center;
        }
        .color-div {
            width: 6rem;
            height: 2rem;
            line-height: 2rem;
            display: inline-block;
            border: 1px solid #000;
            margin: 1px;
            text-align: center;

        }
    </style>
</head>
<body>
<div class="wrapper"></div>

    <script>
        window.onload = function () {
            let wrapperEl = document.querySelector('.wrapper');
            let colors = ["amber","amethyst","apricot","aqua","aquamarine","auburn","azure","beige","black","blue","bronze","brown","buff","burntumber","cardinal","carmine","celadon","cerise","cerulean","charcoal","chartreuse","chocolate","cinnamon","complementary","copper","coral","cream","crimson","cyan","dark","denim","desertsand","ebony","ecru","eggplant","emerald","forestgreen","fuchsia","gold","goldenrod","gray","green","grey","hotpink","hue","indigo","ivory","jade","jet","junglegreen","kellygreen","khaki","lavender","lemon","light","lilac","lime","magenta","mahogany","maroon","mauve","mustard","navyblue","ocher","olive","orange","orchid","pale","pastel","peach","periwinkle","persimmon","pewter","pink","primary","puce","pumpkin","purple","rainbow","red","rose","ruby","russet","rust","saffron","salmon","sapphire","scarlet","seagreen","secondary","sepia","shade","shamrock","sienna","silver","slate","spectrum","steelblue","tan","tangerine","taupe","teal","terracotta","thistle","tint","tomato","topaz","turquoise","ultramarine","umber","vermilion","violet","viridian","wheat","white","wisteria","yellow"];
            let divEl = null;

            for (let elm of colors) {
                divEl = document.createElement('div');
                divEl.className = "color-div";
                divEl.style.backgroundColor = elm;
                divEl.innerHTML = elm;
                wrapperEl.appendChild(divEl);
            }
           
        }
    </script>
</body>
</html>
