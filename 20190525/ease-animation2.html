<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ease animation</title>
    <style>
        html, body, div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
        }
        .wrapper {
            width: 640px;
            height: 200px;
            border: 1px solid #cccccc;
            text-align: center;
            margin: 200px auto;
            padding: 6px;
        }
        .box {
            width: 100px;
            height: 100px;
            line-height: 100px;
            background-color: red;
        }
        .line1, .line2 {
            height: 24px;
            line-height: 24px;
            text-align: right;
        }
        .line1 {
            width: 500px;
            background-color: blue;
        }
        .line2 {
            width: 200px;
            background-color: darkcyan;
        }
        button {
            margin: 15px 15px;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="box">BOX</div>
    <div class="line1">500</div>
    <div class="line2">200</div>
    <button>move to 500</button>
    <button>move to 200</button>
    <button>stop moving</button>
</div>

<script>
    let btnEls = document.querySelectorAll('button');
    let boxEl = document.querySelector('.box');
    let timerId = null;

    btnEls[0].onclick = function () {
        moveBox(boxEl, 500);
    };
    btnEls[1].onclick = function () {
        moveBox(boxEl, 200);
    };
    btnEls[2].onclick = function () {
        clearInterval(timerId);
    };

    function moveBox(elm, tgtPos) {
        let curPos = parseInt(getComputedStyle(elm).marginLeft);
        clearInterval(timerId);
        timerId = setInterval(function () {
            let step = (tgtPos - curPos) * 0.05;
            console.log(step);
            if (Math.abs(tgtPos - curPos) > 0.05) {
                curPos += step;
            } else {
                curPos = tgtPos;
                clearInterval(timerId);
            }
            elm.style.marginLeft = curPos + 'px';
        }, 10)
    }
</script>
</body>
</html>
