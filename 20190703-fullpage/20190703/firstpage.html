<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FullPage.js</title>
    <link rel="stylesheet" href="../css/fullpage.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/easings.js"></script>
    <script src="../js/scrolloverflow.js"></script>
    <script src="../js/fullpage.extensions.min.js"></script>
    <script src="../js/fullpage.js"></script>
    <style>
        .section {
            font-family: 'Courier New', Courier, monospace;
            font-size: 56px;
            text-align: center;
        }
        .panel {
            text-align: center;
            width: 500px;
            height: 30px;
            line-height: 30px;
            border-radius: 15px;
            background-color: #ccc;
            position: fixed;
            left: 10px;
            top: 10px;
            z-index: 99;
        }
        input {
            width: 20px;
        }
        
    </style>
</head>
<body>
    <div class="panel">
        <button id="prev">prev</button>
        <button id="next">next</button>
        <input type="text">
        <button id="goto">goto</button>
        <button id="curr">current page#</button>
    </div>

    <div id="fullpage">
        <div class="section">section 1</div>
        <div class="section">section 2</div>
        <div class="section">section 3</div>
        <div class="section">section 4</div>
        <span></span>
    </div>

    <script>
        new fullpage('#fullpage', {
            autoScrolling: true,
            scrollHorizontally: true,
            sectionsColor: ['turquoise', 'orangered', 'skyblue', 'seagreen'],
            navigation: true,
            navigationTooltips: ['page 1', 'page 2', 'page 3', 'page 4'],
            showActiveTooltip: true,
            navigationPosition: 'left',
            // loopBottom: true,
            // loopTop: true,
            continuousVertical: true,

            onLeave: function (origin, destination, direction) {
                console.log('on leave:', origin, destination, direction)
            },

            afterLoad: function (origin, destination, direction) {
                console.log('after load:', origin, destination, direction)
            }
        });
        fullpage_api.setAllowScrolling(true);

        $('#prev').click(function () {
            fullpage_api.moveSectionUp();
        });

        $('#next').click(function () {
            fullpage_api.moveSectionDown();
        });

        let inputEl = document.querySelector('input');

        $('#goto').click(function () {
            fullpage_api.moveTo(inputEl.value);
            console.log('move to', inputEl.value);
        });

        $('#curr').click(function () {
            console.log(fullpage_api.getActiveSection());
        })
        
    </script>
</body>
</html>
