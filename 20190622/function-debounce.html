<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Debounce</title>
    <style>
        html, body, div, input, span {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border-radius: 10px;
        }
        .box {
            width: 300px;
            height: 100px;
            margin: 300px auto;
            background-color: turquoise;
            display: flex;
            align-items:center;
            justify-content: center;
            flex-wrap: wrap;
        }
        input {
            width: 280px;
            height: 30px;
        }
        span {
            display: inline-block;
            background-color: lightyellow;
            width: 280px;
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="text">
        <span></span>
    </div>

    <script>
        let inputEl = document.querySelector('input');
        let spanEl = document.querySelector('span');
        let timerId = null;
        inputEl.oninput = function () {
            timerId && clearTimeout(timerId);
            timerId = setTimeout(() => {
                spanEl.innerText = this.value;
            }, 500);
        }
    </script>
</body>
</html>
