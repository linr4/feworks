<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>列表的全选、反选、取消选择</title>
  <style>
    html, body, h3, ul, li, div {
      margin: 0;
      padding: 0;
      height: 0;
      font-size: 14px;
      font-family: "Consolas", "Helvetica Neue", Helvetica, Arial, sans-serif;
      box-sizing: border-box;
    }
    .container {
      width: 400px;
      height: auto;
      margin: 100px auto;
      box-shadow: 0 0 5px #cccccc;
      padding: 10px;
      border-radius: 10px;
    }
    h3 {
      width: 380px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      border-bottom: 1px solid #cccccc;
    }
    ul {
      list-style-type: none;
      width: 100%;
      height: auto;
      margin-top: 10px;
    }
    li {
      width: 100%;
      height: 30px;
      line-height: 30px;
      border-bottom: 1px solid #cccccc;
    }
    .select-btns {
      width: 100%;
      height: auto;
      margin: 20px 0 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h3>bill board</h3>
  <ul>
    <li><label><input type="checkbox">song song song song song 1</label></li>
    <li><label><input type="checkbox">song song song song song 2</label></li>
    <li><label><input type="checkbox">song song song song song 3</label></li>
    <li><label><input type="checkbox">song song song song song 4</label></li>
    <li><label><input type="checkbox">song song song song song 5</label></li>
    <li><label><input type="checkbox">song song song song song 6</label></li>
    <li><label><input type="checkbox">song song song song song 7</label></li>
    <li><label><input type="checkbox">song song song song song 8</label></li>
    <li><label><input type="checkbox">song song song song song 9</label></li>
  </ul>
  <div class="select-btns">
    <button class="select-all">Select All</button>
    <button class="select-can">Cancel Selection</button>
    <button class="select-rev">Reverse Selection</button>
  </div>
</div>

<script>
  window.addEventListener('load', function () {
    let songEls = document.querySelectorAll('input[type=checkbox]');
    let btnsEls = document.querySelectorAll('button');
    songEls.forEach(function (song) {
      btnsEls.forEach(function (btn) {
        btn.addEventListener('click', function () {
          switch (btn.className) {
            case 'select-all':
              song.checked = true;
              break;
            case 'select-can':
              song.checked = false;
              break;
            case 'select-rev':
              song.checked = !song.checked;
              break;
            default:
              break;
          }
        })
      })
    })
  })
</script>
</body>
</html>
