<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title> who likes it </title>
</head>
<body>

<script>
'use strict'
	function likes (names) {
		switch (names.length) {
			case 0: return `no one like this.`;
			case 1: return `${names[0]} likes this.`;
			case 2: return `${names[0]} and ${names[1]} like this.`;
			case 3: return `${names[0]}, ${names[1]} and ${names[2]} like this.`;
		}
		if (names.length > 3) {
			return `${names[0]}, ${names[1]} and ${names.length - 2} others like this.`;
		}
	}
	
	console.log(likes([]));	// no one like this.
	console.log(likes(['Joe'])); // Joe likes this.
	console.log(likes(['Joe','Kim'])); // Joe and Kim like this.
	console.log(likes(['Joe','Kim','Willy'])); // Joe, Kim and Willy like this.
	console.log(likes(['Joe','Kim','Willy','Beth'])); // Joe, Kim and 2 others like this.
	console.log(likes(['Joe','Kim','Willy','Beth','Tom'])); // Joe, Kim and 3 others like this.
	
	// no one like this.
	// Joe likes this.
	// Joe and Kim like this.
	// Joe, Kim and Willy like this.
	// Joe, Kim and 2 others like this.
	// Joe, Kim and 3 others like this.
	
</script>	
</body>
</html>
